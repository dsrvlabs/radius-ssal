[package]
name = "ssal-core"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = "0.7"
bincode = "1.3.3"
rocksdb = "0.22"
serde = { version = "1", features = ["derive"] }
tokio = { version = "1", features = ["full"] }
tower-http = { version = "0.5.1", features = ["cors"] }
tracing = "0.1"
tracing-subscriber = "0.3"